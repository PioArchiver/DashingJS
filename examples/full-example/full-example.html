<!doctype HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../bundles/full/css/ce-styles.css" />
    <link rel="stylesheet" href="full-example.css" />
    <link rel="stylesheet" href="grid.css" />

    <script type="text/javascript" src="../../bundles/full/x-tag-ce.js"></script>

    <script type="text/javascript" src="../../bundles/full/dashing-full.js" async></script>
    <script type="text/javascript" src="full-example.js"  async></script>
</head>
<body>
    <x-extension id="demo-template" grid-template="1 2" 
                 main-menu="main-menu" 
                 main-display="main-display"
                 schema="url(schema.json)" icos="url(icos.html)">
        <!--
            Main Menu
            -->
        <x-tabbox id="main-menu" class="main-menu" transition selected-index="0">
            <menu>
                <button index="0" selected>DashingJS Builder</button>
                <button index="1">Custom Element Demos</button>
            </menu>
            <ul>
                <li selected>
                    <x-panel id="builder-panel" 
                             menu="#dashingjs-builder-menu" 
                             resizer-options="#dashingjs-builder-menu">
                        <x-menu id="dashingjs-builder-menu"
                                display-current="dashing-js-builder"
                                display-target="#builder-display"
                                display-items='["dashing-js-builder"]'>
                        </x-menu>
                        <div id="builder-display">
                            <x-form id="dashing-js-builder" resource-selection="builder" form-view="Form-Sheet-View">
                                <strong>DashingJS Builder</strong>
                                <form name="dashingjs-build">
                                    <label for="build_name">Name: </label><input type="text" id="build_name" name="build_name" placeholder="Package name" />
                                    <input type="button" name="submit_build" value="Build" />
                                </form>
                            </x-form>
                        </div>
                    </x-panel>
                </li>
                <li>
                    <x-panel id="demo-panel" 
                             menu="#demo-panel-menu"
                             resizer-options="#demo-panel-menu">
                        <x-menu id="demo-panel-menu"
                                display-current="x-extension-demo"
                                display-target="#demo-display"
                                display-items='["x-extension-demo", "x-panel-demo", "x-canvas-demo", "x-form-demo", "x-table-demo"]'></x-menu>
                        <div id="demo-display">
                            <x-form>
                                <form>
                                    <textarea><x-extension></x-extension></textarea>
                                </form>
                                <button>Preview</button>
                            </x-form>
                        </div>
                    </x-panel>
                </li>
            </ul>
        </x-tabbox>
        <!-- 
            Main Display
            -->
        <x-book id="main-display" book-title="Demo App">
            <x-page active="true">
                <header>
                    <h1 book-icon="title-documentation"></h1>
                </header>
                <section>
                    <p>This is a demo example that uses the full version. This application is free to use. It's intended
                    as a tool to get you started using DashingJS custom elements. This application contains: </p>
                    <ol>
                        <li>Documentation</li>
                        <li>HTML Snippet Pad</li>
                        <li>Javascript Snippet Pad</li>
                    </ol>
                </section>
                <footer>
                </footer>
            </x-page>
        </x-book>
    </x-extension>
</body>
</html>
